<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design for Grid</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Hi I'm Rapha</h1>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>


    <script>
        // Create a timeline with default parameters
        let tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 750
        })
        // Add children
        tl.add({
            targets: 'section div',
            width: '100%',
            backgroundColor: 'rgb(197, 197, 255)',
            delay: anime.stagger(100)
        })
        tl.add({
            targets: 'section div',
            width: '90%',
            backgroundColor: 'rgb(235, 235, 255)',
            delay: anime.stagger(100)
        })
        tl.add({
            targets: 'h1',
            top: '20%',
            opacity: 1,
            duration: 4000
        }, '-=1600')

        let rotateMe = anime({
            targets: 'section',
            scaleY: '2',
            scaleX: '2',
            translateX: '40%',
            rotate: '45deg',
            duration: '5000',
            autoplay: false
        })

        document.querySelector('h1').addEventListener('mouseover', () => {
            rotateMe.play();
        })
    </script>
</body>

</html>
